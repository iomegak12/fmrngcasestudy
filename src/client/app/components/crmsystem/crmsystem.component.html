<div *ngIf='customers && customers.length >= 1'>
    <header id="head" class="secondary"></header>

    <!-- container -->
    <div class="container">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">Customers</li>
        </ol>

        <br/>

        <div class='row'>
            <div class='col-md-6'>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <span style='color: white;'>Search Panel</span>
                    </div>

                    <div class='panel-body'>
                        <searchpanel-component #searchPanel></searchpanel-component>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class='col-md-3' *ngFor='let customer of customers | where: name: searchPanel.searchString'>
                <customerviewer-component [customerInfo]='customer'></customerviewer-component>
            </div>
        </div>
    </div>
</div>

<div class='text-danger' *ngIf='errorMessage'>
    ERROR {{ errorMessage }}
</div>

<div class='text-success' *ngIf='isLoading'>
    Loading ... Please Wait ...
</div>
