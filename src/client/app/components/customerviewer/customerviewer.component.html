<div class='panel panel-primary box'>
    <div class='panel-heading'>
        <span class='panel-heading-class'>
            {{ customerInfo.name }}
        </span>
    </div>

    <div class='panel-body'>
        <div>
            <img src="{{ customerInfo.id | photourl: 'JPG' }}" alt="{{ customerInfo.name }}" title='Customer Photo of {{ customerInfo.name }}'
                class='img img-rounded img-responsive'>
            <div class="caption">
                <h3>{{ customerInfo.name }}</h3>

                <p>
                    {{ customerInfo.remarks }}
                </p>

                <p>
                    <a href="#" class="btn btn-success" data-toggle='modal' 
                        [attr.data-target]="'#customer' + customerInfo.id" role="button">Details</a>
                    <a href="#" class="btn btn-danger" role="button">Dashboard</a>
                </p>
            </div>
        </div>
    </div>
</div>

<customermodalviewer-component [customerModel]='customerInfo'></customermodalviewer-component>
